<body>
    <header>
        <h1>Poem Generator</h1>
    </header>
    <main>
        <form>
            <input type="text" id="poemInput" placeholder="Enter the topic for the poem" required autofocus autocomplete="off">
            <input type="submit" id="poemSubmit">
        </form>
        <div id="poemOutput">
            <h2>Your Poem</h2>
            <p id="poemText">
                Nature's first green is gold,<br>
                Her hardest hue to hold.<br>
                Her early leaf's a flower;<br>
                But only so an hour.
            </p>
            

        </div>
